<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
const choices = ["rock", "paper", "scissors"];
function playRound() {
    getComputerChoice();
    getPlayerChoice();
    compareChoice();
}
    

function getComputerChoice() {
    const choices = ["rock", "paper", "scissors"];
    computerSelection = Math.floor(Math.random() * choices.length);
    computerChoice = choices[computerSelection];
    return computerChoice;
}    

function getPlayerChoice() {    
    let playerInput = prompt("Please enter your choice here","");
    playerChoice = playerInput.toLowerCase();
    if (playerChoice === "rock" || playerChoice === "paper" || playerChoice === "scissors") {
        return playerChoice;
    } else {   
        alert("The value you have entered is invalid. Please try again.");
    }
}

let playerChoice = ""
let computerChoice = ""
let playerScore = 0
let computerScore = 0

function compareChoice() {
    if (playerChoice === "rock" && computerChoice === "scissors") {
        alert(`You win! ${playerChoice} beats ${computerChoice}.`);
        playerScore++;
        console.log(playerScore);
        console.log(computerScore);
    } else if (playerChoice === "scissors" && computerChoice === "paper") {
        alert(`You win! ${playerChoice} beats ${computerChoice}.`);
        playerScore++;
        console.log(playerScore); 
        console.log(computerScore);      
    } else if (playerChoice === "paper" && computerChoice === "rock") {
        alert(`You win! ${playerChoice} beats ${computerChoice}.`);
        playerScore++;
        console.log(playerScore);  
        console.log(computerScore);     
    } else if (computerChoice === "rock" && playerChoice === "scissors") {
        alert(`You lose! ${computerChoice} beats ${playerChoice}.`);
        computerScore++;
        console.log(playerScore);  
        console.log(computerScore);              
    } else if (computerChoice === "paper" && playerChoice === "rock") {
        alert(`You lose! ${computerChoice} beats ${playerChoice}.`);
        computerScore++;
        console.log(playerScore);
        console.log(computerScore);                
    } else if (computerChoice === "scissors" && playerChoice === "paper") {
        alert(`You lose! ${computerChoice} beats ${playerChoice}.`);
        computerScore++;
        console.log(playerScore);   
        console.log(computerScore);             
    } else {
        alert("It's a draw! Play again.")
        playRound();
    }
}

function game() {
    playRound();
    playRound();
    playRound();
    playRound();
    playRound();
    if (playerScore >= 3) {
        alert(`You win the match! Final score: ${playerScore} - ${computerScore}`)
    } else if (computerScore >= 3) {
        alert(`You lose the match! Final score: ${playerScore} - ${computerScore}`)
    }
}






</script>
