<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="selection">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="scoreboard">Player Score - Computer Score</div>
    <div id="matchup"></div>
<style>
</style>
<script>
const choices = ["rock", "paper", "scissors"];
let playerChoice = ""
let computerChoice = ""
let playerScore = 0
let computerScore = 0

function playRound() {
    let playerChoice = event.target.id;
    getComputerChoice();
    compareChoice();
    scoreboard.textContent = `Player ${playerScore} - Computer ${computerScore}`;
    finalScore();
}

function getComputerChoice() {
    const choices = ["rock", "paper", "scissors"];
    computerSelection = Math.floor(Math.random() * choices.length);
    computerChoice = choices[computerSelection];
    return computerChoice;
}    

function compareChoice() {
    let playerChoice = event.target.id;
    if (playerChoice === "rock" && computerChoice === "scissors" || playerChoice === "scissors" && computerChoice === "paper" || playerChoice === "paper" && computerChoice === "rock") {
        matchup.textContent = `You win! ${playerChoice} beats ${computerChoice}.`;
        playerScore++;
    } else if (computerChoice === "rock" && playerChoice === "scissors" || computerChoice === "paper" && playerChoice === "rock" || computerChoice === "scissors" && playerChoice === "paper") {
        matchup.textContent = `You lose! ${computerChoice} beats ${playerChoice}.`;
        computerScore++;             
    } else {
        matchup.textContent = "It's a draw! Play again.";
    }
}

let selection = document.querySelector('#selection');
selection.addEventListener('click', playRound);

let scoreboard = document.querySelector('#scoreboard');
let matchup = document.querySelector("#matchup");

function finalScore() {
if (playerScore == 5) {
    scoreboard.textContent = `You win the match! Final score: ${playerScore} - ${computerScore}`;
    matchup.textContent = "";
    playerScore = 0;
    computerScore = 0;
} else if (computerScore == 5) {
    scoreboard.textContent = `You lose the match! Final score: ${playerScore} - ${computerScore}`;
    matchup.textContent = "";
    playerScore = 0;
    computerScore = 0;
} else {
}}
</script>
</body>
</html>
